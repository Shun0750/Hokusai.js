<body style="margin:0px; text-align:center;overflow:hidden;">
<script type="text/javascript">
var gid = location.search.split('=')[1];
var url = "http://appdata.smartcanvas.net/abtests/group" + gid + "/rates.json";

//JSON読み込み
$.getJSON(url, function(data){
  var sum = 0;
  for (i=0;i<data.length;i++){
    sum += data[i].display_rate;
  }
  console.log("sum"+sum);
  var val = Math.floor((Math.random()*sum)+1);
  var added = 0;
  for (i=0;i<data.length;i++){
    if (added < val && val <= added + data[i].display_rate){
      location.href = "http://appdata.smartcanvas.net/?user="+data[i].user_id+"&app="+data[i].app_id+"&group="+gid;
    }
    added += data[i].display_rate;
  }
  
});


</script>
